<!DOCTYPE html>
<html>
  <head>
    <title>Simple Editor</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="toolbar">
      <button data-command="bold">Bold</button>
      <button data-command="italic">Italic</button>
      <button data-command="underline">Underline</button>
      <button data-command="strikeThrough">Strike Through</button>
      <button data-command="justifyLeft">Justify Left</button>
      <button data-command="justifyCenter">Justify Center</button>
      <button data-command="justifyRight">Justify Right</button>
    </div>

    <div class="editor" contenteditable="true"></div>
    <script src="index.js"></script>
  </body>
</html>

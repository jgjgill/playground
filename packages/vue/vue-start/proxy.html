<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const app = {
        data() {
          return { count: 0 }
        },
      }

      // target, handler
      const proxyA = new Proxy(app.data(), {
        get(target, key) {
          return target[key]
        },
        set(target, key, value) {
          target[key] = value * 2
        },
      })

      const proxyB = new Proxy(app.data(), {
        get(target, key) {
          return target[key]
        },
        set(target, key, value) {
          target[key] = value * 2
        },
      })
    </script>
  </body>
</html>
